<!doctype html><html lang="zn-tw"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>hahow好學校課程募資</title><link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon"><link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png"><link rel="manifest" href="images/favicon/site.webmanifest"><link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5"><meta name="msapplication-TileColor" content="#001889"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><script defer="defer" src="./js/main.js"></script><link href="css/style.css" rel="stylesheet"></head><body id="app"><header class="bg-yellow-line py-3 p-md-5"><div class="container text-center"><img class="img-fluid hahow-progress" src="images/hahow_progress.png" alt=""></div></header><main><div class="container p-4"><div class="row"><div v-for="item in hahow" class="col-md-6 col-lg-4 col-xl-3 h-100"><div class="card"><div class="card-teacher-img" v-bind:style="'background-image:url('+ item.owner.profileImageUrl + ')'"></div><div class="card-img-top"><img class="img-fluid" v-bind:src="item.coverImage.url" alt=""><div class="favicon-mark"><i class="far fa-bookmark fa-lg"></i></div></div><div class="card-body"><div class="card-title">{{item.title}}</div><div class="card-text"><div class="pre-order-price">預購價 <span class="text-orange">NT${{item.preOrderedPrice}}</span></div><div class="remaining-days">剩 <span class="text-orange">{{ remainingDays }}天</span></div></div><div class="progress-bar"><div class="progress-now" v-bind:style="'width:'+ item.numSoldTickets * 100 / item.successCriteria.numSoldTickets + '%' "></div></div><div class="fundraiser"><p>已募款 <span class="text-orange">{{item.numSoldTickets}}/{{item.successCriteria.numSoldTickets}}人</span></p></div></div><div class="card-footer"><div class="card-bottom-solid"></div></div></div></div></div></div></main></body></html>
